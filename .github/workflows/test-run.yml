name: Run test
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
        env:
#          RUSTFLAGS: -D warnings

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
